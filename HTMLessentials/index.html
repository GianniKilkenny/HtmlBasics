<!-- declares the document of HTML 5 -->
<!DOCTYPE html>

<!-- (html) This is the root element -->
<html lang="en">
  <!-- (Head) Includes meta data such as the title -->
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Learn HTML Easily" />
    <meta name="keywords" content="HTML, CSS, Javascript" />
    <meta name="author" content="Gianni Kilkenny" />
    <title>Gianni's First Webpage</title>
  </head>

  <!-- (Body) holds all visible content-->
  <body>
    <!-- h1 -h6 where h1 is the largest and gets progressivley smaller -->
    <h1>Main heading</h1>
    <h2>Sub header</h2>
    <h3>Section title</h3>
    <h4>Smaller title</h4>
    <h5>minor heading</h5>
    <h6>Smallest Heading</h6>

    <!-- this is a p tag -->
    <p>This is normally for paragraph tags</p>

    <div style="background-color: teal; padding: 10px">
      <h3>Div section</h3>
      <p>This is a blick level container using "< div >"</p>
    </div>

    <p>
      this is a text container a
      <span style="color: yellow; background-color: teal"
        >highlighted word </span
      >using &lt; span &gt; tag
    </p>
  </body>
</html>
